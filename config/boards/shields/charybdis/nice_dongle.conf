# Dongle configuration for nice!nano with 128x32 OLED

# Split central (dongle acts as central/receiver)
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

# BLE
CONFIG_BT_MAX_CONN=3
CONFIG_BT_MAX_PAIRED=3

# Display
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# 128x32 OLED specific settings - disable some widgets to fit smaller display
CONFIG_ZMK_DONGLE_DISPLAY_BONGO_CAT=n
CONFIG_ZMK_DONGLE_DISPLAY_MODIFIERS=n
CONFIG_ZMK_DONGLE_DISPLAY_LAYER=n

# Reduce buffer size for 128x32 OLED stability
CONFIG_LV_Z_VDB_SIZE=32

# Optional: Show dongle battery level
CONFIG_ZMK_DONGLE_DISPLAY_DONGLE_BATTERY=y

# Optional: Layer name alignment (good for 32px height)
CONFIG_ZMK_DONGLE_DISPLAY_LAYER_TEXT_ALIGN="center"

# Optional: WPM meter
# CONFIG_ZMK_DONGLE_DISPLAY_WPM=y

# Display timeout - 5 minutes (300000 milliseconds)
CONFIG_ZMK_IDLE_TIMEOUT=300000

# Disable deep sleep (USB powered, always on)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=2147483647
